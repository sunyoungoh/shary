<ion-header>
    <ion-toolbar translucent>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>새로운 리뷰</ion-title>
      <ion-buttons slot="end">
        <ion-button type="submit" (click)="onSubmit()" [disabled]="!reviewForm.valid">
          저장
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
    <div>
      <ion-item lines="none">
        <ion-icon name="search" slot="end" (click)="openSearchMusicModal()"></ion-icon>
      </ion-item>
    </div>

    </ion-header>

    <ion-content fullscreen>

      <form [formGroup]="reviewForm">
        <ion-grid>
          <!-- <ion-input hidden value="{{rating}}" formControlName="review_score"></ion-input> -->
          <ion-row>
            <ion-col size='4'>
              <div class="image-wrap">
                <img [src]="music?.artworkUrl100" *ngIf="music?.artworkUrl100">
              </div>
              <ion-input hidden value="{{music?.artworkUrl100}}" formControlName="artworkUrl100"></ion-input>
            </ion-col>
            <ion-col size='8'>
              <ion-item>
                <ion-input placeholder="제목" value="{{music?.trackName}}" formControlName="trackName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="아티스트" class="artist" value="{{music?.artistName}}" formControlName="artistName"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input placeholder="앨범" class="collection" value="{{music?.collectionName}}"  formControlName="collectionName">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size='12'>
                <ion-item>
                    <ion-label>장르</ion-label>
                    <ion-input value="{{music?.primaryGenreName}}" formControlName="primaryGenreName" text-right></ion-input>
                  </ion-item>
              <ion-item>
                <ion-label>음원 발매일</ion-label>
                <ion-datetime [doneText]="'저장'" [cancelText]="'취소'" [pickerOptions]="dateOptions"
                  displayFormat="YYYY-MM-DD"  value="{{music?.releaseDate}}"placeholder="YYYY-MM-DD" formControlName="releaseDate">
                </ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label>감상일</ion-label>
                <ion-datetime [doneText]="'저장'" [cancelText]="'취소'" [pickerOptions]="dateOptions"
                  displayFormat="YYYY-MM-DD" placeholder="YYYY-MM-DD" formControlName="listeningDate"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-label class="stacked" position="stacked">감상평</ion-label>
                <ion-textarea rows="4" cols="20" type="text" formControlName="review">
                </ion-textarea>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">태그</ion-label>
                <ion-input type="text" formControlName="tags"></ion-input>
              </ion-item>
              <p class="tag-notice"> 태그는 쉼표(,) 를 통해 구분되며 쉼표의 앞뒤에 있는 빈칸은 무시됩니다.</p>
            </ion-col>
          </ion-row>
          <ion-label>사진</ion-label>
        </ion-grid>
      </form>

    </ion-content>
