<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>{{data?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteReview()">
        <ion-icon name="md-trash"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="md-share"></ion-icon>
      </ion-button>
      <ion-button (click)="editReview()">
        <ion-icon name="md-create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="heart" class="btn-like" *ngIf="likeState" (click)="cancelLike()" mode="md"
            [style.color]="'#D33131'"></ion-icon>
          <ion-icon name="heart" class="btn-like" *ngIf="!likeState" (click)="addLike()" mode="md" [style.color]="'#fff'">
          </ion-icon>
        </ion-fab-button>
      </ion-fab>
    <ion-grid>
      <ion-row>
        <ion-col size='4'>
            <div class="image-wrap">
              <img [src]="data?.image" *ngIf="data?.image; else defaultImage">
            </div>
            <ng-template #defaultImage>
              <div class="default-image">
                <p>No</p>
                <p>Image</p>
              </div>
            </ng-template>
        </ion-col>
        <ion-col size='8'>
          <ion-item>
            <ion-label class="stacked" position="stacked"> 음식점명 </ion-label>
            <ion-label> {{data?.name}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="stacked" position="stacked"> 전화번호 </ion-label>
            <ion-label> {{data?.phoneNumber}} </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='12'>
          <ion-item>
            <ion-label position="stacked"> 종류 </ion-label>
            <ion-label> {{data?.typeOfFood}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="stacked" position="stacked"> 위치 </ion-label>
            <ion-label text-wrap> {{data?.roadAddress}} </ion-label>
          </ion-item>
          
          <div #map id="map" style="width: 100%; height: 30vh"></div>
          <!-- <div id="naverMap" style="width: 100%; height: 30vh"></div> -->


          <ion-item>
            <ion-label>식사일</ion-label>
            <ion-label text-wrap> {{data?.eatDate}} </ion-label>
          </ion-item>

          <ion-item> 
            <ion-label class="stacked" position="stacked"> 평가 </ion-label>  
            <ion-label text-wrap> {{data?.evaluation}} </ion-label>
          </ion-item>

          <ion-item> 
            <ion-label class="stacked" position="stacked"> 태그 </ion-label>  
            <!-- <ion-label> {{data.tag}} </ion-label> -->
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-label position="stacked">사진</ion-label>
    </ion-grid>
</ion-content>
