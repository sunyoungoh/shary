<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>{{data?.trackName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteReview()">
        <ion-icon name="md-trash"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="md-share"></ion-icon>
      </ion-button>
      <ion-button (click)="editReview()">
        <ion-icon name="md-create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="data">
    <!-- <ion-input hidden value="{{rating}}" formControlName="review_score"></ion-input> -->
    <ion-row>
      <ion-col size="4">
        <div class="image-wrap">
          <img [src]="data.artworkUrl100" *ngIf="data?.artworkUrl100; else defaultImage">
        </div>
        <ng-template #defaultImage>
          <div class="default-image">
            <p>No</p>
            <p>Image</p>
          </div>
        </ng-template>
      </ion-col>
      <ion-col size='8' class="img-left-warp">
        <ion-item>
          <ion-label class="track-name"> {{data.trackName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="artist-name"> {{data.artistName}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="collection-name"> {{data.collectionName}}</ion-label>
        </ion-item>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="img-bottom-wrap">
          <ion-item>
            <ion-label>장르</ion-label>
            <span>{{data.primaryGenreName}}</span>
          </ion-item>
          <ion-item>
            <ion-label>발매일</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" value="{{data.releaseDate}}" readonly> </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>감상일</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" value="{{data.listeningDate}}" readonly> </ion-datetime>
          </ion-item>

          <ion-item class="textarea">
            <ion-label position="fixed">감상평</ion-label>
          </ion-item>
          <ion-item class="textarea">
            <span> {{data.review}}</span>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">태그</ion-label>
            <span>{{data.tags}}</span>
          </ion-item>
          <p class="tag-notice"> 태그는 쉼표(,) 를 통해 구분되며 쉼표의 앞뒤에 있는 빈칸은 무시됩니다.</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-label>사진</ion-label>
  </ion-grid>

</ion-content>
