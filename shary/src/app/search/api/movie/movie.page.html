<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-button (click)="back()">뒤로</ion-button>
        </ion-buttons>
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>


  <ion-list>
      <ion-item button *ngFor="let item of (results | async)" (click)="backtoWritepage(item)">
      <!-- <ion-item button *ngFor="let item of (results | async)" (click)="back(item.title,item.release_date,item.overview)"> -->
          
        <ion-thumbnail  slot="start">
          <img src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" *ngIf="item.poster_path != 'N/A'">
        </ion-thumbnail>
  
        <ion-label text-wrap >
          <h3>{{item.title}}</h3>
          <h5>{{item.release_date}}</h5>
          <!-- <h5 #story>{{item.overview}}</h5> -->
          <ion-text class="overview">{{item.overview}}</ion-text>
         
        </ion-label>
        
  
        <ion-icon slot="end" *ngIf="item.Type == 'movie'" name="videocam"></ion-icon>
  
      </ion-item>

  </ion-list>

</ion-content>
