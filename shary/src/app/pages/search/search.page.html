<ion-header>
  <ion-toolbar>
    <ion-title>검색</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-select placeholder="리뷰" interface="popover" slot="start">
      <ion-select-option value="review">리뷰</ion-select-option>
      <ion-select-option value="reviewbook">리뷰북</ion-select-option>
      <ion-select-option value="tag">태그</ion-select-option>
    </ion-select>
  <ion-input placeholder="검색"></ion-input>
</ion-item>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable (ionChange)="onCategoryChange($event)">
          <ion-segment-button *ngFor="let category of categories" value="{{category}}">
            <ion-label>{{category}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
