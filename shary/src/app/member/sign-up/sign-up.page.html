<ion-header>
  <ion-toolbar text-center>
    <ion-title>회원가입</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input inputmode="email" required="true" type="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">password</ion-label>
          <ion-input inputmode="password" required="true" type="password"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">confirm password</ion-label>
          <ion-input required inputmode="password" type="password"></ion-input>
      </ion-item>
</ion-content>
