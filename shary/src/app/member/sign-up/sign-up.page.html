<ion-header>
    <ion-toolbar text-center color="primary">
    <ion-title>회원가입</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating"><ion-icon name="mail"></ion-icon>&nbsp;E-mail</ion-label>
        <ion-input inputmode="email" required="true" type="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">password</ion-label>
          <ion-input inputmode="password" required="true" type="password"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label position="floating">confirm password</ion-label>
          <ion-input required inputmode="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-page-btn">가입하기</ion-button>
</ion-content>
