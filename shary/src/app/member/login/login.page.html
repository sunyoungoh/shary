<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>로그인</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="fixed">이메일</ion-label>
      <ion-input type="email" formControlName="email" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">비밀번호</ion-label>
      <ion-input type="password" formControlName="password" text-right></ion-input>
    </ion-item>
    <ion-button expand="full" size="large" class="btn-login btn" type="submit" [disabled]="!loginForm.valid">로그인
    </ion-button>
    <!-- <ion-button expand="full" size="large" class="btn-login btn" (click)="kakao()">카카오톡 로그인</ion-button> -->
  </form>
  <ion-button class="btn" expand="full" size="large" class="btn-sign-up btn" [routerLink]="['/sign-up']">회원가입
  </ion-button>
  <iframe src="http://localhost:5000/ex" frameborder="0" width="600" height="300">
</iframe>
</ion-content>
