<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-title>로그인</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="login-page-btn" [disabled]="!credentialsForm.valid">로그인</ion-button>
    <ion-button expand="full" type="button" class="login-page-btn" (click)="register()" [disabled]="!credentialsForm.valid">회원가입
    </ion-button>

  </form>
</ion-content>
