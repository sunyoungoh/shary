<ion-content>
  <div class="wrap">
    <ion-row>
      <ion-col class="ion-padding" size="6" *ngFor="let item of categories">
        <div (click)="openReviewbookList(item)">
          <img src="assets/img/home/{{item.category}}.png">
          <ion-label>{{item.text}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
