<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" class="btn-back">
      <ion-button (click)="back()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!id">새로운 리뷰북 추가</ion-title>
    <ion-title *ngIf="id">리뷰북 수정</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()" [disabled]="!reviewbookForm.valid">
        <ion-icon name="md-checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="reviewbookForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="select-icon color-{{num}}"></div>
          <ion-item>
            <ion-label position="fixed">이름</ion-label>
            <ion-input [(ngModel)]="title" type="text" formControlName="title" text-right></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>카테고리</ion-label>
            <ion-select [(ngModel)]="category" interface="popover" formControlName="category">
              <ion-select-option value="book">책</ion-select-option>
              <ion-select-option value="movie">영화</ion-select-option>
              <ion-select-option value="food">맛집</ion-select-option>
              <ion-select-option value="music">음악</ion-select-option>
              <ion-select-option value="tv">tv</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="fixed">색상</ion-label>
          </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="2" *ngFor="let num of numbers(44); let i= index">
                <div class="reviewbook-icon color-{{i}}" (click)=changeColor(i)></div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
